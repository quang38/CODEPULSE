<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Trang không tìm thấy | CODEPULSE</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        .error-container {
            min-height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 48px 24px;
        }

        .error-code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 120px;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(230, 57, 70, 0.5), 0 0 40px rgba(230, 57, 70, 0.3);
            margin-bottom: 24px;
            animation: pulse-glow 2s ease-in-out infinite;
            line-height: 1;
        }

        @keyframes pulse-glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(230, 57, 70, 0.5), 0 0 40px rgba(230, 57, 70, 0.3);
            }
            50% {
                text-shadow: 0 0 30px rgba(230, 57, 70, 0.8), 0 0 60px rgba(230, 57, 70, 0.5);
            }
        }

        .error-title {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .error-description {
            font-size: 16px;
            color: var(--text-secondary);
            max-width: 500px;
            margin-bottom: 40px;
            line-height: 1.7;
        }

        .error-actions {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .error-btn {
            padding: 14px 28px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
        }

        .error-btn:hover {
            background: var(--bg-hover);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(230, 57, 70, 0.3), 0 0 40px rgba(230, 57, 70, 0.15);
            transform: translateY(-2px);
        }

        .error-btn-primary {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .error-btn-primary:hover {
            background: var(--primary-hover);
            box-shadow: 0 0 20px rgba(230, 57, 70, 0.5), 0 0 40px rgba(230, 57, 70, 0.3);
        }

        .error-countdown {
            margin-top: 32px;
            font-size: 14px;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .error-countdown-number {
            color: var(--primary);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }

            .error-title {
                font-size: 24px;
            }

            .error-description {
                font-size: 14px;
            }

            .error-actions {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }

            .error-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1 class="logo-text">
                    <span class="pulse">CODE</span><span class="glow">PULSE</span>
                </h1>
                <p class="tagline">Studio Phát triển FiveM</p>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-btn">Trang chủ</a>
            </nav>
        </header>

        <!-- Error Content -->
        <div class="error-container">
            <div class="error-code" id="errorCode">404</div>
            <h2 class="error-title">Trang không tìm thấy</h2>
            <p class="error-description">
                Xin lỗi, trang bạn đang tìm kiếm không tồn tại hoặc đã bị di chuyển. 
                Vui lòng kiểm tra lại đường dẫn hoặc quay về trang chủ.
            </p>
            <div class="error-actions">
                <a href="index.html" class="error-btn error-btn-primary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Về trang chủ
                </a>
                <button class="error-btn" onclick="history.back()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7"></path>
                    </svg>
                    Quay lại
                </button>
            </div>
            <div class="error-countdown">
                Tự động chuyển về trang chủ sau <span class="error-countdown-number" id="countdown">5</span> giây
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 CODEPULSE - FiveM Development Studio</p>
        </footer>
    </div>

    <script>
        // Countdown và tự động redirect
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            countdown--;
            if (countdownElement) {
                countdownElement.textContent = countdown;
            }
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'index.html';
            }
        }, 1000);

        // Animation cho error code
        const errorCode = document.getElementById('errorCode');
        if (errorCode) {
            let rotation = 0;
            setInterval(() => {
                rotation = (rotation + 1) % 360;
                errorCode.style.transform = `rotate(${Math.sin(rotation * Math.PI / 180) * 2}deg)`;
            }, 50);
        }

        // Hủy countdown nếu user click vào button
        document.querySelectorAll('.error-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                clearInterval(countdownInterval);
            });
        });
    </script>
</body>
</html>
